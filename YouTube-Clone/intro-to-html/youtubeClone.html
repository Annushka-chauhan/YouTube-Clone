<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions - YouTube Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/subscriptions.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="iconss/hamburger-menu.svg">
            <img class="youtube-logo" src="iconss/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="iconss/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="iconss/voice-search-icon.svg">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icons" src="iconss/upload.svg">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps-container">
                <img class="youtube-apps-icons" src="iconss/youtube-apps.svg">
                <div class="tooltip">YouTube Apps</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="iconss/notifications.svg">
                <div class="notifications-count">3</div>
            </div>
            <img class="current-user-picture" src="my-channel (1).jpeg">
        </div>
    </div>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <div class="sidebar-link">
            <img src="iconss/home.svg">
            <div><a href="index.html">Home</a></div>
        </div>
        <div class="sidebar-link">
            <img src="iconss/explore.svg">
            <div><a href="videos.html">Explore</a></div>
        </div>
        <div class="sidebar-link">
            <img src="iconss/subscriptions.svg">
            <div><a href="subscriptions.html">Subscriptions</a></div>
        </div>
        <div class="sidebar-link">
            <img src="iconss/originals.svg">
            <div>Originals</div>
        </div>
        <div class="sidebar-link">
            <img src="iconss/youtube-music.svg">
            <div>YouTube Music</div>
        </div>
        <div class="sidebar-link">
            <img src="iconss/library.svg">
            <div>Library</div>
        </div>
    </div>

    <!-- Subscriptions Section -->
    <div class="subscriptions-grid">
        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-1.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">Marques Brownlee</p>
                <p class="subscription-stats">15M Subscribers</p>
            </div>
        </div>

        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-2.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">Markiplier</p>
                <p class="subscription-stats">34M Subscribers</p>
            </div>
        </div>

        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-3.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">SSSniperWolf</p>
                <p class="subscription-stats">33M Subscribers</p>
            </div>
        </div>

        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-4.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">Veritasium</p>
                <p class="subscription-stats">12M Subscribers</p>
            </div>
        </div>

        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-5.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">CS Dojo</p>
                <p class="subscription-stats">1M Subscribers</p>
            </div>
        </div>

        <div class="subscription-card">
            <img class="channel-thumbnail" src="channel-6.jpeg" alt="Channel Thumbnail">
            <div class="subscription-info">
                <p class="channel-name">MrBeast</p>
                <p class="subscription-stats">200M Subscribers</p>
            </div>
        </div>
    </div>
</body>
</html>
